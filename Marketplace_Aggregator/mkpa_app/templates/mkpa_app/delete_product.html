{% extends 'mkpa_app/base.html' %}

{% block body %}

<div class="m-10 p-5 text-xl font-semibold">
    Are you sure you want to delete this product: {{ product.name }} ?
</div>

<form action="{% url 'delete' product.id %}" method="POST">
    {% csrf_token %}
    <div class="flex flex-wrap m-10">

        <button type="submit" class="bg-red-500 text-white font-bold px-4 py-2 rounded-sm m-5">Delete</button>
    
        <a href="{% url 'index' %}" class="bg-gray-700 text-white font-bold px-4 py-2 rounded-sm m-5">Cancel</a>
    
    </div>
</form>

{% endblock %}
